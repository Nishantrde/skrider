{% extends "base.html" %}
{% block title %}
<title>Gallery</title>
{% endblock %}
    
{% block style %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/sh_views.css' %}">
{% endblock %}
    
{% block body %}
<body>

<header>
    <div class="container">
        <h1>Our Reviews</h1>
    </div>
</header>

<section id="destinations">
    <div class="container">
        {% for review in reviews %}
        <div class="destination">
            <h1>{{ review.name }}</h1>
            <p>{{ review.review }}</p>
            <div class="rating" data-rating="{{ review.rating }}"></div>
        </div>
        {% endfor %}
    </div>
</section>

<script>
    // JavaScript for rendering star ratings dynamically
    document.addEventListener('DOMContentLoaded', function() {
        var ratings = document.querySelectorAll('.rating');
        ratings.forEach(function(rating) {
            var stars = '';
            var ratingValue = parseInt(rating.getAttribute('data-rating'));
            for (var i = 5; i >= 1; i--) {
                if (i <= ratingValue) {
                    stars += '<i class="fas fa-star"></i>';
                } else {
                    stars += '<i class="far fa-star"></i>';
                }
            }
            rating.innerHTML = stars;
        });
    });
</script>


</body>
{% endblock %}
