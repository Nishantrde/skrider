{% extends "base.html" %}
{% block title %}
<title>Gallery</title>
{% endblock %}
    
{% block style %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/sh_views.css' %}">

{% endblock %}
    
{% block body %}
<body>

<header>
    <div class="container">
        <h1>Share your views</h1>
    </div>
</header>

<section id="destinations">
    <div class="container">
        <form action="share_reviews" method="post">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="review">Review</label>
            <textarea id="review" name="review"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</section>

</body>
{% endblock %}
